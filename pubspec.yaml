  url_launcher: ^5.2.7        #URL跳转浏览器、电话、邮件等三方native应用
  easy_localization: ^2.3.3   #语言国际化
  charts_flutter: ^0.9.0
  qr_flutter: ^3.1.0         #生成二维码
  image_gallery_saver: ^1.1.0 #保存图片
