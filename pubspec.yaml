  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # intro_slider: ^2.3.1        #首页欢迎
  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.7  #小型数据存储
  fluro: "^1.5.1"             #路由处理
  dio: 3.0.9                  #网络请求
  json_annotation: ^3.1.0
  json_serializable: ^3.5.0
  floor: ^0.17.0             #数据库
  pull_to_refresh: ^1.6.0    #上拉下拉
